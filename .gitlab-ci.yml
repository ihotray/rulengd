include:
  - project: 'iopsys/gitlab-ci-pipeline'
    file: '/static-code-analysis.yml'

stages:
    - static_code_analysis
    - unit_test
    - functional_test

variables:
  DEBUG: 'TRUE'
  SOURCE_FOLDER: "."

variables:
  DEBUG: 'TRUE'
  SOURCE_FOLDER: "."
  RUN_CPPCHECK: "cppcheck --enable=all --error-exitcode=1 --suppress=unreadVariable"
  

run_unit_test:
    stage: unit_test
    image: iopsys/code-analysis-dev:latest
    allow_failure: true
    script:
        - "./gitlab-ci/setup.sh"
        - "./gitlab-ci/unit-test.sh"

    artifacts:
        when: always
        paths:
            - /build/unit-coverage

run_functional_test:
    stage: functional_test
    image: iopsys/code-analysis-dev:latest
    allow_failure: true
    script:
        - "./gitlab-ci/setup.sh"
        - "./gitlab-ci/functional-test.sh"

    artifacts:
        when: always
        paths:
            - /build/functional-coverage
